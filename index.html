    <h1>Geomatics Utilities</h1>

    <p>The <code>geomatics-geotk</code> library is used by several <a target="_blank" 
    href="http://www.opengeospatial.org/">OGC</a> conformance test suites. It provides 
    support for processing spatial data and associated metadata using various <a target="_blank" 
    href="http://www.geotoolkit.org/">Geotk modules</a>. The Geotk 3.x library implements 
    the <a target="_blank" href="http://www.geoapi.org/">GeoAPI v3</a> interfaces.</p>
